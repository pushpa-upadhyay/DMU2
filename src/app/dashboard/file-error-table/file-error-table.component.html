<div class="parent">
    <form class="header-block">
        <h3>Error Preview</h3>

        <!-- Search Filter -->
        <div class="search-data">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-icon matSuffix><i class="fas fa-search fa-sm" aria-hidden="true" matTooltip="Search for Error"
                        matTooltipPosition="below" matTooltipHideDelay="100" matTooltipClass="custom-tooltip"></i>
                </mat-icon>
            </mat-form-field>
        </div>
    </form>
    <div class="mat-elevation-z8 data-table">
        <table mat-table matSort [dataSource]="fileErrorListDataSource">

            <!-- File Name Column -->
            <ng-container matColumnDef="filename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
                <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.filename}} </td>
            </ng-container>

            <!-- File Size Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
                <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.size}} KB </td>
            </ng-container>

            <!-- Number of Objects Column -->
            <ng-container matColumnDef="objCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Object's</th>
                <td mat-cell *matCellDef="let element" style="width: 15%; padding-left: 40px;"> {{element.objCount}}</td>
            </ng-container>

            <!-- Error Column -->
            <ng-container matColumnDef="error">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Error/Exception</th>
                <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.error}} </td>
            </ng-container>

            <!-- Reprocess Failure Column -->
            <ng-container matColumnDef="reprocessFailure">
                <th mat-header-cell *matHeaderCellDef>Re-Process Failure</th>
                <td mat-cell *matCellDef="let element" style="width: 13%; text-align: center;">

                    <!-- Re-process Button -->
                    <button mat-icon-button (click)="reProcess()" matTooltip="Click to Re-process the File"
                        matTooltipPosition="below" matTooltipHideDelay="100" matTooltipClass="custom-tooltip">
                        <mat-icon><i class="fas fa-sync-alt fa-xs"></i></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        </table>
    </div>

    <!-- Table Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25,50,75,100]" class="mat-paginator-sticky">
    </mat-paginator>
</div>
