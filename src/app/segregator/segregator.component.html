<body>

    <div class="list">
        <h3>Unique Tags from source File</h3>
        <div class="wrapper">
            <!-- <mat-grid-list cols="3" *ngFor="let item of taglist">
                <mat-grid-tile class="cell" >
                    {{item.tagname}} </mat-grid-tile>
              </mat-grid-list>  -->
            <div class="taglist" matTooltip="Add to list" matTooltipPosition="below" matTooltipHideDelay="100"
                matTooltipClass="custom-tooltip" *ngFor="let item of taglist">
                {{item}}
            </div>
        </div>
    </div>
    <div class="separator">
    </div>

    <div class="tags">
        <br>
        <div class="dropdown">
            <mat-form-field appearance="fill" style="width: 240px;">
                <mat-label>Select Admin Type</mat-label>
                <mat-select #matSelect required>
                    <mat-option *ngFor="let type of adminTypeDropdownList" [value]="type.value">
                        {{type.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <br>

        <div class="tagswrapper">

            <div matTooltip="Move back to Tags" matTooltipPosition="below" matTooltipHideDelay="100"
                matTooltipClass="custom-tooltip" class="tagstest" *ngFor="let type of typelist">
                {{type}}
            </div>
        </div>
    </div>

    <div class="footerbutton">
        <!-- Apply button -->
        <button (click)="updateTypeNameDB()" mat-icon-button matTooltip="Create Admin Type List"
            matTooltipPosition="below" matTooltipHideDelay="100" matTooltipClass="custom-tooltip">
            <mat-icon><i class="fas fa-check-circle fa-lg" style="color:green"></i></mat-icon>
        </button>

        <label style="margin-left: 1vw;"> Apply</label>
        <label style="margin-left: 5vw;"> Mapping</label>

        <!-- Mapping button -->
        <button mat-icon-button (click)="loadMappingPage()" matTooltip="Move to Data Mapping" matTooltipPosition="below"
            matTooltipHideDelay="100" matTooltipClass="custom-tooltip">
            <mat-icon><i class="fas fa-arrow-alt-circle-right fa-lg"></i></mat-icon>
        </button>

        <div class="preview-block">
            <i class="fas fa-hand-point-right fa-2x"></i>

            <!-- Segregation Preview button -->
            <button class="btn" matTooltip="Click to view Segregation Preview" matTooltipPosition="below"
                matTooltipHideDelay="100" matTooltipClass="custom-tooltip" mat-raised-button
                (click)="loadSegregationPreview()">Segregation Preview</button>
        </div>
    </div>


</body>
