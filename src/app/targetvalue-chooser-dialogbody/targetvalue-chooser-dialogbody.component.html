<div class="parent">
    <form class="header-block">
        <h4>Select Value ...</h4>

        <!-- Search Filter -->
        <div class="search-data">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" value="Search..."
                    onfocus="if(this.value==this.defaultValue)this.value=''"
                    onblur="if(this.value=='')this.value=this.defaultValue">
                <mat-icon matSuffix><i class="fas fa-search fa-sm" aria-hidden="true"
                        matTooltip="Search for Target Value" matTooltipPosition="below" matTooltipHideDelay="100"
                        matTooltipClass="custom-tooltip"></i>
                </mat-icon>
            </mat-form-field>
        </div>
    </form>

    <!-- Grid list of values (Source/Target) -->
    <div class="gridList">
        <mat-grid-list cols="5" rowHeight="4:1.3" gutterSize="8px">
            <mat-grid-tile *ngFor="let val of (valueList | sortList)">
                <button mat-flat-button class="valuebtn" (click)="setBtnValue(this.val)" matTooltip="{{val}}"
                    matTooltipPosition="below" matTooltipHideDelay="100" matTooltipClass="custom-tooltip">
                    {{val}}
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div class="footer-block">
        <!-- Submit button -->
        <button mat-raised-button class="submitbtn" (click)="submitValue()" matTooltip="Submit Selected Value"
            matTooltipPosition="below" matTooltipHideDelay="100" matTooltipClass="custom-tooltip">Submit</button>

        <!-- Cancel button -->
        <button mat-raised-button class="cancelbtn" (click)="cancel()" matTooltip="Cancel" matTooltipPosition="below"
            matTooltipHideDelay="100" matTooltipClass="custom-tooltip">Cancel</button>
    </div>
</div>
