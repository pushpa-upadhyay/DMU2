<div class="maindiv">
    <h2>Uploaded Files</h2>
    <div class="search-data">
        <mat-form-field appearance="outline">
            <mat-label>Search Files</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix><i class="fas fa-search fa-sm" aria-hidden="true"></i></mat-icon>
        </mat-form-field>
    </div>
    <div class="table-container">
        <div class="mat-elevation-z8 data-table">
            <table mat-table [dataSource]="filelistdataSource" matSort>

                <!-- File Name Column -->
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
                </ng-container>

                <!-- Uploaded Date Column -->
                <ng-container matColumnDef="uploadedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded On </th>
                    <td mat-cell *matCellDef="let element"> {{element.uploadedDate}} </td>
                </ng-container>

                <!-- File Type Column -->
                <ng-container matColumnDef="fileType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
                </ng-container>

                <!-- File Size Column -->
                <ng-container matColumnDef="fileSize">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.fileSize}} KB </td>
                </ng-container>

                <!-- File Actions Column -->
                <ng-container matColumnDef="fileAction">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="deleteFile()">
                            <mat-icon><i class="far fa-trash-alt fa-xs"></i></mat-icon>
                        </button>
                        <button mat-icon-button (click)="downloadFile()">
                            <mat-icon><i class="fas fa-arrow-alt-circle-down fa-xs"></i></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

            </table>
        </div>
    </div>
    <!--Table Paginator-->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25,50,75,100]" class="mat-paginator-sticky">
    </mat-paginator>
</div>
